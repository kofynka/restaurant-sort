  <div class="container">
    <a class="navbar-brand" href="#">Restaurants in Amsterdam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">

<body>
<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-6">
      <form class="">
        <input [(ngModel)]="searchText" name="search" placeholder="Search(by Name or Address)" class="form-control mr-sm-2" type="search">
      </form>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-sm-10 col-md-12" *ngFor="let restaurant of restaurants | paginate: {  itemsPerPage: 10, currentPage: p}
     | searchFilter: {title: searchText, address: searchText}">
      <p *ngIf="!restaurant.media.url">break</p>
      <div class="border rounded-lg" style="margin-top: 10px;">
        <div class="media p-3">
          <img src="{{restaurant.media[0].url}}" class="align-self-start mr-3 rounded" width="200px" height="200px"/>
          <div class="media-body">
            <h2 class="mt-0">{{restaurant.title}}</h2>
            <h5 class="mt-0">{{restaurant.location.city}}, {{restaurant.location.zipcode}}</h5>
            <h6 class="mt-0">{{restaurant.location.adress}}</h6>
            <p class="mb-0">{{restaurant.details.en.shortdescription}}</p>
            <a href="{{restaurant.urls}}" class="card-link">{{restaurant.urls}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row bg-dark" style="height:80px; text-align: center;">
    <div class="col-12 align-self-center">
      <pagination-controls class="" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Darkstar 2019</p>
    </div>
  </footer>
</body>
